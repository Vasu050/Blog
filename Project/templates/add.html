{% extends 'base.html' %}

{% block head %}
<title>Add Post</title>
{% endblock %}

{% block body %}

<nav class="navbar navbar-expand-lg bg-body-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
</nav>

<div class="title">
    <h1 style="text-align: center">Add Post</h1>


<form action="/blog/" method="POST">
    {% csrf_token %}
        
    <div class="container mt-5">
      <div class="row align-items-center mb-3">
          <div class="col-auto">
              <label for="description" class="col-form-label">Author:</label>
          </div>
          <div class="col">
              <!-- Set the value to the logged-in user's username and make the field readonly -->
              <input type="text" value="{{ request.user.username }}" readonly id="author" name="author" class="form-control" placeholder="Name of the Author">
          </div>
      </div>
  
  
          
            <div class="row align-items-center mb-3">
                <div class="col-auto">
                    <label for="title" class="col-form-label">Title:</label>
                </div>
                <div class="col">
                  <input type="text"
                     id="title" name="title" class="form-control" rows="3" placeholder="Name of the Title">
                </div>
            </div>
    
            
            <div class="row align-items-center mb-3">
                <div class="col-auto">
                    <label for="description" class="col-form-label">Description:</label>
                </div>
                <div class="col">
                    <textarea id="description" name="description" class="form-control" rows="3" placeholder="Write your blog here"></textarea>
                </div>
            </div>
        </div>


</body>
</html>
